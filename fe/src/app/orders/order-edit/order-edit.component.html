<div class="container">
  <h1>Update Order</h1>

  <a href="/orders/index" routerLink="/orders/index" class="btn btn-primary"
    >Back</a
  >

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-group">
      <label for="customerId">Customer Id:</label>
      <textarea
        formControlName="customerId"
        id="customerId"
        type="text"
        [(ngModel)]="order.customerId"
        class="form-control"
      ></textarea>
      <div
        *ngIf="f['customerId'].touched && f['customerId'].invalid"
        class="alert alert-danger"
      >
        <div
          *ngIf="f['customerId'].errors && f['customerId'].errors['required']"
        >
          Customer Id is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="itemId">Item Id:</label>
      <textarea
        formControlName="itemId"
        id="itemId"
        type="text"
        [(ngModel)]="order.itemId"
        class="form-control"
      ></textarea>
      <div
        *ngIf="f['itemId'].touched && f['itemId'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['itemId'].errors && f['itemId'].errors['required']">
          Item Id is required.
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity:</label>
      <textarea
        formControlName="quantity"
        id="quantity"
        type="text"
        [(ngModel)]="order.quantity"
        class="form-control"
      ></textarea>
      <div
        *ngIf="f['quantity'].touched && f['quantity'].invalid"
        class="alert alert-danger"
      >
        <div *ngIf="f['quantity'].errors && f['quantity'].errors['required']">
          Quantity is required.
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!form.valid">
      Update
    </button>
  </form>
</div>
